name: Tests Contract RS
on: push
jobs:
  workflows:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    concurrency:
      group: rs-tests
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - name: Install and test modules
        run: |
          cd ./contract-rs
          cargo test
